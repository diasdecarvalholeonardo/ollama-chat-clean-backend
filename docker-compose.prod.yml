version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: ollama_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ollama_network

  app:
    build: .
    container_name: ollama_chat_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/ollama_chat
      SPRING_DATA_MONGODB_DATABASE: ollama_chat
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - mongo
    networks:
      - ollama_network

volumes:
  mongo_data:

networks:
  ollama_network:
    driver: bridge
