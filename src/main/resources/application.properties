# ====================================================================
# 1. CONFIGURAÇÃO GERAL
# ====================================================================
server.port=8080
spring.application.name=ollama-agentic-ai-orchestrator

# PERFIL ATIVO (APENAS UM)
spring.profiles.active=fake

# ====================================================================
# 2. CONFIGURAÇÃO LLM (SPRING AI + OLLAMA)
# (não será usada no fake, mas pode permanecer)
# ====================================================================
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=gemma3:1b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.top-p=0.9

# ====================================================================
# 3. DESATIVAÇÃO TOTAL DE JDBC/JPA
# ====================================================================
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ====================================================================
# 4. VECTOR STORE (DESLIGADO)
# ====================================================================
spring.ai.vectorstore.enabled=false
spring.ai.vectorstore.pgvector.table-name=agent_knowledge_base
spring.ai.vectorstore.pgvector.initialize-schema=false
spring.ai.vectorstore.pgvector.dimension=384

# ====================================================================
# 5. MONGODB (DESLIGADO)
# ====================================================================
spring.data.mongodb.repositories.type=none

# ====================================================================
# 6. TOOLS / SERVIÇOS EXTERNOS (FUTURO)
# ====================================================================
tool.automation.n8n-base-url=http://localhost:5678
tool.pim.graphql-endpoint=http://pim-service:8082/graphql
